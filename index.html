<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Lesson 8</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander&display=swap" rel="stylesheet">
</head>

<body>
    <div class="grid-calc">
        <div class="calc-screen">
            <div class="calc-screen__operand"></div>
        </div>
        <button id="clear-btn" class="grid-item top-btn">AC</button>
        <button id="change-sign-btn" class="grid-item top-btn">+/-</button>
        <button id="percent-btn" class="grid-item top-btn">%</button>
        <button class="grid-item right-side-btn operation">รท</button>
        <button class="grid-item number">7</button>
        <button class="grid-item number">8</button>
        <button class="grid-item number">9</button>
        <button class="grid-item right-side-btn operation">ร</button>
        <button class="grid-item number">4</button>
        <button class="grid-item number">5</button>
        <button class="grid-item number">6</button>
        <button class="grid-item right-side-btn operation">-</button>
        <button class="grid-item number">1</button>
        <button class="grid-item number">2</button>
        <button class="grid-item number">3</button>
        <button class="grid-item right-side-btn operation">+</button>
        <button class="grid-item big-btn number">0</button>
        <button class="grid-item number">.</button>
        <button id="equal-btn" class="grid-item right-side-btn">=</button>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
